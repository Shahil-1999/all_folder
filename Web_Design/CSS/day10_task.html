<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="day10_task.css">
 
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="up">
          <h2>Contact Us</h2>
          <p>Feel free to drop us a line below!</p>
        </div>
        <div class="down">
          <div class="contact_box">
            <form action="">
              <div class="form-group">
                <label for="name" id="label_name">Name: </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <label for="email" id="label_email">Email: </label>
                <input
                  type="email"
                  name="name"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="phone" id="label_phone">Phone Number: </label>
                <input
                  type="phone"
                  name="name"
                  id="phone"
                  placeholder="Enter your phone"
                />
              </div>
              <div class="form-group">
                <label for="message" id="label_message">Message: </label>
                <input type="text" name="text" id="text">
              </div>
            </form>
          </div>
          <button id="submit">Submit <i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
        
      </div>
    </div>
    <script src="https://kit.fontawesome.com/e097feabdb.js" crossorigin="anonymous"></script>
  </body>
</html>
