
<html>
<head>
    <title>Task</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>
    <form>
        <label for="name">Full Name*: </label><br>
        <input type="text" name="name" placeholder="Firstname Lastname"><br><br>

        <label for="mail">Email Address*: </label><br>
        <input type="text" name="mail" placeholder="EMAIL_ADDRESS"><br><br>

        <label for="package">Select Tour Package*: </label><br>
        <select name="package"> 
            <option value="goa">Goa</option>
            <option value="wb">Kolkata</option>
            <option value="hp">Himachal Pradesh</option>
            <option value="ap">Arunachal Pradesh</option>
        </select><br><br>


        <label for="date">Arrival Date*: </label><br>
        <input type="date" name="date"><br><br>

        <label for="person"> Number of persons*: </label><br>
        <input type="text" name="person" placeholder="UNKNOWN_TYPE"><br><br>


        <label for="avail">What would you want tp avail?*</label><br>
        <input type="checkbox" name="avail1">Boarding <br>
        <input type="checkbox" name="avail2">Fooding <br>
        <input type="checkbox" name="avail3">Sight seeing <br><br>

        <label for="disc"> Discount Coupon code: </label><br>
        <input type="text" name="disc" placeholder="UNKNOWN_TYPE"><br><br>

        <label for="condition">Terms and Conditions*</label> <br>
        <input type="radio" name="condition1" > I agree
        <input type="radio" name="condition1" >I disagree <br><br>

        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
