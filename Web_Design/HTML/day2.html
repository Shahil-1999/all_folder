
<html>
<head>
    <title>Form documents</title>
</head>
<body>
    <form>
        <label for="fullname">Enter Name: </label>
        <input type="text" name="fullname:" placeholder="Enter your Name"><br><br>


        <label for="mail">Email: </label>
        <input type="email" name="email" placeholder="Enter your Email"><br><br>


        <label for="password">Enter Password: </label>
        <input type="password" name="password" placeholder="Enter your password"><br><br>


        <label for="gender">Gender: </label> 
        Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender"> Not to Disclose <input type="radio" name="MyGender"><br><br>
        
        <label for="hobby">Hobby: </label>
        <input type="checkbox" name="hobby1" value="Game">Singing
        <input type="checkbox" name="hobby2" value="Code">Coding
        <input type="checkbox" name="hobby3" value="Read">Reading
        <input type="checkbox" name="hobby4" value="Sing">Singing
        <br><br>

        <label for="dob"> Date of Birth: </label>
        <input type="date" name="dob"> <br><br>

        <label for="img">Image: </label>
        <input type="file" name="img"><br><br>

        <label for="quali">Qualification: </label>
        <select name="quali">
            <option value="btech">BTech</option>
            <option value="mtech">MTech</option>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
        </select><br><br>

        <label for="txt">Type Your Msg</label><br>
        <textarea name="txt"cols="30" rows="10" placeholder="Write Something..."></textarea><br><br>

        <input type="submit" value="Add Data">
       
    </form>
</body>
</html>
