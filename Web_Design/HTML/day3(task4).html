<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with Row and Column Span</title>
</head>
<body>
    <center>
        
        
        <table border="3">
            <caption>
                <h2>Table With Row and Column Spanned</h2>
            </caption>
            <tr>
                <th>Logo</th>
                <th colspan="3">Top Menu</th>
            </tr>
            <tr>
                <th rowspan="2">Side Menu</th>
                <td>World News</td>
                <td>Financial</td>
                <th rowspan="2">List of Aids</th>
            </tr>
            <tr>
                <td>Technology</td>
                <td>Sports</td>
            </tr>   
            <tr>
                <th colspan="4">Footer</th>
            </tr>
        </table>
    </center>

</body>
</html>
